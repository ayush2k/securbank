<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Modification Requests</title>
</head>
<body>
	<table>
		<tr>
			<td>Start Date</td>
			<td>End Date</td>
			<td>View</td>
		</tr>
		<tr th:each="statement : ${statements}">
			<td th:text="${statement.startDate}"></td>
			<td th:text="${statement.endDate}"></td>
			<td><a th:href="@{/user/credit-card/statement/{id}(id=${statement.statementId})}">View</a></td>
		</tr>
	</table>
</body>
</html>
