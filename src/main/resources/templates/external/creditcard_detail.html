<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Details</title>
    </head>
    <body>
        <div th:object="${creditCard}">
	        <p>Max Limit: <p th:text="*{maxLimit}" /></p>
	        <p>APR: <p th:text="*{apr}" /></p>
	        <p>Balance: <p th:text="*{account.balance}" /></p>
	        <p><a th:href="@{user/credit-card/transaction}">View Transactions</a></p>
	        <p><a th:href="@{user/credit-card/transaction/create}">Make a Transaction</a></p>
	        <p><a th:href="@{user/credit-card/payment}">Make a Payment</a></p>
		</div>
    </body>
</html>
