<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Create New Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="alert alert-danger" th:if="${param.error}"></div>

	<div class="container">
		<form class="form-horizontal" action="#" th:action="@{/signup}"
			th:object="${user}" method="post">
			<fieldset>

				<!-- Form Name -->
				<legend>User Signup Page</legend>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Username</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{username}" />
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Password</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{password}" />
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Confirm
						Password</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required=""
							th:field="*{confirmPassword}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-md-4 control-label" for="selectbasic">Role</label>
					<div class="col-md-4">
						<select id="selectbasic" name="selectbasic" class="form-control"
							th:field="*{role}">
							<option value="ROLE_INDIVIDUAL">Individual</option>
							<option value="ROLE_MERCHANT">Merchant</option>
						</select>
					</div>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">First
						Name</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" th:field="*{firstName}" />

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Middle
						Name</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required=""
							th:field="*{middleName}" />

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Last
						Name</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{lastName}" />
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">E-mail</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" th:field="*{email}" />
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Phone
						Number</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{phone}" />
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Address
						Line 1</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required=""
							th:field="*{addressLine1}" />
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Address
						Line 2</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" th:field="*{addressLine2}" />

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">City</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{city}" />

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">State</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{state}" />
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Zipcode</label>
					<div class="col-md-4">
						<input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" th:field="*{zip}" />
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></div>
					</div>
				</div>


				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="submitbutton"></label>
					<div class="col-md-8">
						<button id="submitbutton" name="submitbutton" type="submit"
							class="btn btn-primary">Submit</button>
						<button id="resetbutton" name="resetbutton" type="reset"
							class="btn btn-default">Reset</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

</body>
</html>
