<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>System Manager Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<p class="navbar-brand">Cardinals Banking</p>
		</div>
		<ul class="nav navbar-nav navbar-right">
		      <li><a th:href="@{/manager/details}">My Dashboard</a></li>
		      <li><a th:href="@{/logout}">Logout</a></li>
		    </ul>
		</div>
</nav>
	<div class="container">
		<h3>System Manager Dashboard</h3>
		<ul class="nav nav-tabs nav-justified">
			<li><a th:href="@{/manager/user}">View External User Accounts</a></li>
			<li class="active"><a href="#">My Profile</a></li>
			<li><a th:href="@{/manager/user/request}">New External User Requests</a></li>
			<li><a th:href="@{/manager/transfers}">Pending Transfers</a></li>
			<li><a th:href="@{/manager/transactions}">Pending Transactions</a></li>
		</ul>
	</div>

	<div class="container">
		<h4 th:text="${user.firstName+' '+user.lastName+'s Profile'}"></h4>
		<table class="table table-user-information">
			<tbody>
				<tr>
					<td>Username</td>
					<td th:text="${user.username}"></td>
				</tr>
				<tr>
					<td>Full Name</td>
					<td th:text="${user.firstName}+' '+${user.lastName}"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td th:text="${user.email}"></td>
				</tr>
				<tr>
					<td>Address Line 1</td>
					<td th:text="${user.addressLine1}"></td>
				</tr>
				<tr>
					<td>Address Line 2</td>
					<td th:text="${user.addressLine2}"></td>
				</tr>
				<tr>
					<td>City</td>
					<td th:text="${user.city}"></td>
				</tr>
				<tr>
					<td>State</td>
					<td th:text="${user.state}"></td>
				</tr>
				<tr>
					<td>Zip Code</td>
					<td th:text="${user.zip}"></td>
				</tr>
				<tr>
					<td>Role</td>
					<td th:text="${user.role}"></td>
				</tr>
				<tr>
					<td>
						<a th:href="@{/manager/edit}" id="editbutton" name="editbutton"
							class="btn btn-primary">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
